<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
</head>
<body>
  <div class="panel">
    <div id="download-entry" class="panel-section panel-section-header">
      <div class="text-section-header" id="title">Blocking requests to local resources from this page:</div>
    </div>

    <div class="panel-section panel-section-list" id="url-list">
    </div>

    <template id="tmp-url-item-allowed">
      <div class="panel-list-item">
        <div class="text">List Item</div>
      </div>
    </template>
    <template id="tmp-url-item-blocked">
      <div class="panel-list-item">
        <div class="text" style="text-decoration: line-through;">List Item</div>
      </div>
    </template>

    <div class="panel-section panel-section-footer">
      <div id="toggle" class="panel-section-footer-button">Allow</div>
    </div>
  </div>
  <script src="page_action.js"></script>
</body>
</html>
